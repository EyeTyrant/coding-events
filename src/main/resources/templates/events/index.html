
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
  <head th:replace="fragments :: head"></head>
  <body class="container">

    <h1 class=" text-center text-uppercase h1 text-info">All Events</h1>

<!--    <ul>-->
<!--      <th:block th:each="event : ${events}">-->
<!--        <li th:text="${event}"></li>-->
<!--      </th:block>-->
<!--    </ul>-->
    <table class="table table-striped bg-info text-light text-center">
      <tr th:each="event : ${events}">
        <td scope="col" th:text="${event.Key}"></td>
        <td scope="col" th:text="${event.value}"></td>
        <td th:replace="fragments :: techHub"></td>
      </tr>
    </table>

  </body>
</html>
