<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
  <head th:replace="fragments :: head"></head>
  <body class="container">

    <h1>Edit Event</h1>

    <nav th:replace="fragments :: navigation"></nav>

    <form method="post" th:action="@{events/edit}"> <!--leaving out action attribute will submit to the same route where the form was rendered-->

      <div class="form-group">
        <label>Name:
          <input type="text" name="name" value="${events.name}" class="form-control">
        </label>
      </div><div class="form-group">
        <label>Descripion:
          <input type="text" name="description" value="${events.description}" class="form-control">
        </label>
      </div>
      <div class="form-group">
        <input type="hidden" th:value="${events.id}" name="eventId">
        <input type="submit" value="Edit Event" class=" btn btn-success">
      </div>
    </form>
  </body>
</html>
