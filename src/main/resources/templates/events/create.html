<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

  <h1 th:text="${title}" class="text-center text-info">Create Event</h1>

  <nav th:replace="fragments :: navigation"></nav>


  <form method="post" action="/events/create"> <!--leaving out action attribute will submit to the same route where the form was rendered-->

    <div class="form-group">
      <label>Name
        <input type="text" th:field="${event.name}" class="form-control">
      </label>
      <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
      <label>Description
        <input type="text" th:field="${event.description}" class="form-control">
      </label>
      <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
      <label>Email
        <input type="text" th:field="${event.contactEmail}" class="form-control">
      </label>
      <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
      <label>Location
        <input type="text" th:field="${event.location}" class="form-control">
      </label>
      <p class="error" th:errors="${event.location}"></p>
    </div>
    
    <div class="form-group">
      <label>Event Category
        <select th:field="${event.eventCategory}" class="form-control">
          <option th:each="eventCategory : ${categories}"
                  th:value="${eventCategory.id}"
                  th:text="${eventCategory.name}"
          ></option>

        </select>
      </label>
      <p class="error" th:errors="${event.eventCategory}"></p>
    </div>
    
    <div class="form-group">
      <label>Attendees Expected
        <input type="text" th:field="${event.attendees}" class="form-control">
      </label>
      <p class="error" th:errors="${event.attendees}"></p>
    </div>
    <div class="form-group">
      <label>Registration Required
        <br>
          <input type="radio" th:field="*{event.regReq}" th:value="Yes" checked>
        <label>Yes</label>
      <br>
          <input type="radio" th:field="*{event.regReq}" th:value="No" disabled>
        <label>No</label>
      </label>
      <p class="error" th:errors="${event.regReq}"></p>
    </div>

    <div class="form-group">
      <input type="submit" value="Create Event" class=" btn btn-info">
    </div>
    </form>
  </body>
</html>
